<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CraftStat v0.8.2</title>
  <!-- <meta http-equiv="Content-Security-Policy" content="img-src 'self' data:; default-src 'self'"> -->
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/edfc177eb3.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script type = "text/javascript" src = "../js/bizz.js"></script>
</head>

<body>

  <div class="container">

    <div class="jumbotron">
      <h1><i class="fas fa-cog fa-spin" aria-hidden="true"></i> CraftStat</h1>
      <hr>
      <h2>Enter your order number in the field below to search. </h2>
      <h3>Currently available information includes: </h3>
      <h4>Ship Date | Original Ship Date | Known Delay Reasons | Shipping Information if Available</h4>
      <br>

      <div>
        <!-- <form class="kickAPI" action="/api/orders" method="GET"> -->
          <form class="form-control" id="kickAPI" readonly>
            <h5>
            <label for="OrderQueryForm">Order Number</label>
            <input type="text" id="order_number" class="form-control-sm" required>     
          <button class="btn-sm btn-primary" type="submit" id="submit"><span class="fa fa-list-alt"> Search</button></span>
            </h5>
        </form>
      </div>

    </div>

    <footer class="footer">
      <div class="container">
        <p><a href="../api/orders">API CraftStat Orders</a> | <a href="https://github.com/zizuar/CraftStat">GitHub Repo</a></p>
      </div>
    </footer>

  </div>

  <!-- Modal -->
  <div id="results-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title"><strong>Order Results</strong></h2>
            <button class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <h2 id="match-name"></h2>
            <img id="match-img" src="https://media.licdn.com/mpr/mpr/shrinknp_400_400/p/6/005/064/1bd/3435aa3.jpg" alt="">
          </div>
          <div class="modal-footer">
            <button class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
  
      </div>
    </div>
  

</body>
<footer>

</footer>

</html>
